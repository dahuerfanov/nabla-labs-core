# Example grid configuration file for run_grid_simulation.py
#
# This file defines parameter ranges for grid search simulations.
# Each parameter list will be combined with all others to create
# a full Cartesian product of parameter combinations.
#
# Design parameters (from enums in perfect_fit_templates/pants_templates.py):
#   - garment_type: str (e.g., "pants")
#   - raise_to_waist_ratio: str (HIGH, MID, LOW)
#   - crotch_displacement_ratio: str (INSIDE_CROTCH, AT_CROTCH, LOW_CROTCH, HANGY)
#   - leg_length_ratio: str (SHORT_SHORTS, SHORTS, CAPRI, ANKLE, FULL, LONG)
#   - general_fit_ratio: str (WIDE, REGULAR, TIGHT, SUPER_TIGHT)
#   - pants_style_spec: str (TIGHTS, SKINNY, STRAIGHT, BOOT_CUT, FLARE, WIDE_LEG)
#
# Material properties (from config/garment_properties.py):
#   - garment_density: float
#   - garment_radius: float
#   - garment_tri_ke: float
#   - garment_tri_kd: float
#   - garment_tri_ka: float


garment_type:
  - "pants"

# RaiseWaist enum
raise_to_waist_ratio:
  - "LOW"

# CrotchDisplacementRatio enum
crotch_displacement_ratio:
  - "HANGY"

# LegLength enum
leg_length_ratio:
  - "LONG"

# GeneralFit enum
general_fit_ratio:
  - "TIGHT"

# PerfectFitPantsStyleSpec enum
pants_style_spec:
  - "WIDE_LEG"

garment_thickness:
  - 0.5
  - 1.0
  - 1.5

garment_bending_stiffness:
  - 0.1
  - 1.0
  - 10.0
  - 100.0

# Optional: custom name prefix (if not provided, names are auto-generated)
# name: "my_grid_run"

